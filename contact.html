        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#">Accommodations</a></li>

        </ul>
    </nav>
</header>
<img src="images/swiss-valley.jpg" alt="Swiss Valley" width="1440" height="560">
<main class="body">
    <div class="content-wrapper">
        <div class="header">
            <h2>Contact Us</h2>
            <p>Please reach out to us with any questions or concerns.</p>
            <p>We are happy to help you plan your dream vacation with us!</p>
        </div>
        
        <div class="image-and-form-wrapper">
            <div class="image-wrapper">
                <img src="images/swiss-peak.jpg" alt="Swiss Peak" width="350" height="455">
            </div>
            
            <form action="https://wp.zybooks.com/form-viewer.php" method="post" class="contact-form">
                <label for="fullname">Full Name *</label>
                <input type="text" id="fullname" name="fullname" required><br><br>
                
                <label for="email">Email Address *</label>
                <input type="email" id="email" name="email" required><br><br>
                
                <label for="phone">Phone Number *</label>
                <input type="tel" id="phone" name="phone" required><br><br>
                
                <label for="contactmethod">Preferred Contact Method *</label>
                <select id="contactmethod" name="contactmethod" required>
                    <option value="" disabled selected>Select Contact Method</option>
                    <option value="email">Email</option>
                    <option value="phone">Phone</option>
                </select>
                
                <label for="comments">Comments *</label><br>
                <textarea id="comments" name="comments" rows="4" cols="50" required></textarea><br><br>
                
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
</main>
